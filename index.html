<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Card</title>
    <link
      href="https://fonts.googleapis.com/css?family=Outfit:regular,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="card">
      <div class="equilibrium">
        <img src="./images/icon-view.svg" alt="eye" />
      </div>
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="value-time-container">
        <div class="value">
          <img src="./images/icon-ethereum.svg" alt="" />0.041ETH
        </div>
        <div class="time">
          <img src="./images/icon-clock.svg" alt="" />3 days left
        </div>
      </div>
      <hr />
      <div class="creator">
        <img src="./images/image-avatar.png" alt="" />
        Creation of <span>Jules Wyvern</span>
      </div>
    </div>
  </body>
</html>
